<script>
(function() {
  const today = new Date().getDate();
  const isOddDay = today % 2 === 1;
  
  const coffeeTheme = {
    '--color-link': '#8B4513',
    '--color-visited-link': '#D2691E',
    '--hint-color-info': '#CD853F',
    '--title-color': '#8B4513'
  };
  
  const matchaTheme = {
    '--color-link': '#6B8E23', 
    '--color-visited-link': '#556B2F',
    '--hint-color-info': '#8FBC8F',
    '--title-color': '#6B8E23'
  };
  
  // 应用主题
  const currentTheme = isOddDay ? coffeeTheme : matchaTheme;
  const root = document.documentElement;
  
  // 设置 CSS 变量
  Object.entries(currentTheme).forEach(([property, value]) => {
    root.style.setProperty(property, value);
  });
  
  // 添加主题类名
  document.body.className = isOddDay ? 'theme-coffee' : 'theme-matcha';
  
  // 控制台提示
  console.log(`📅 今天是 ${today} 号 - ${isOddDay ? '☕ 咖啡主题' : '🍵 抹茶主题'}`);
})();
</script>
